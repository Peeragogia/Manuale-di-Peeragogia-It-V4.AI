name: Build PDF Manuale Peeragogia

on:
  push:
    branches:
      - main

jobs:
  build_pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Installa Pandoc e LaTeX
        run: |
          sudo apt-get install pandoc texlive-xetex texlive-lang-italian texlive-fonts-recommended texlive-fonts-extra
          
      - name: Genera PDF con Pandoc
        run: |
          pandoc README.md -o manuale-peeragogia.pdf --pdf-engine=xelatex -V lang=it-IT
          
      - name: Carica PDF come artifact
        uses: actions/upload-artifact@v4
        with:
          name: manuale-peeragogia-pdf
          path: manuale-peeragogia.pdf
